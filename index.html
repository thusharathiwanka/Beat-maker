<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
         integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
         rel="stylesheet">
      <link rel="stylesheet" href="./style.css">
      <title>Beat Maker</title>
   </head>

   <body>
      <div class="container">
         <div class="kick-track">
            <div class="controls">
               <h1>Kick </h1>
               <button class="mute kick-volume" data-track="0"><i class="fas fa-volume-up"></i></button>
               <select name="kick-select" id="kick-select">
                  <option value="./sounds/kick-classic.wav">Classic Kick</option>
                  <option value="./sounds/kick-808.wav">808 Kick</option>
                  <option value="./sounds/kick-heavy.wav">Heavy Kick</option>
               </select>
            </div>
            <div class="kick">
               <div class="pad kick-pad tile0"></div>
               <div class="pad kick-pad tile1"></div>
               <div class="pad kick-pad tile2"></div>
               <div class="pad kick-pad tile3"></div>
               <div class="pad kick-pad tile4"></div>
               <div class="pad kick-pad tile5"></div>
               <div class="pad kick-pad tile6"></div>
               <div class="pad kick-pad tile7"></div>
            </div>
         </div>
         <div class="snare-track">
            <div class="controls">
               <h1>Snare</h1>
               <button class="mute snare-volume" data-track="1"><i class="fas fa-volume-up"></i></button>
               <select name="snare-select" id="snare-select">
                  <option value="./sounds/snare-acoustic01.wav">Classic Snare</option>
                  <option value="./sounds/snare-808.wav">808 Snare</option>
                  <option value="./sounds/snare-vinyl01.wav">Vinyl Snare</option>
               </select>
            </div>
            <div class="kick">
               <div class="pad snare-pad tile0"></div>
               <div class="pad snare-pad tile1"></div>
               <div class="pad snare-pad tile2"></div>
               <div class="pad snare-pad tile3"></div>
               <div class="pad snare-pad tile4"></div>
               <div class="pad snare-pad tile5"></div>
               <div class="pad snare-pad tile6"></div>
               <div class="pad snare-pad tile7"></div>
            </div>
         </div>
         <div class="hihat-track">
            <div class="controls">
               <h1>Hihat</h1>
               <button class="mute hihat-volume" data-track="2"><i class="fas fa-volume-up"></i></button>
               <select name="hihat-select" id="hihat-select">
                  <option value="./sounds/hihat-acoustic01.wav">Acoustic Hihat</option>
                  <option value="./sounds/hihat-808.wav">808 Hihat</option>
                  <option value="./sounds/hihat-electro.wav">Electro Hihat</option>
               </select>
            </div>
            <div class="hihat">
               <div class="pad hihat-pad tile0"></div>
               <div class="pad hihat-pad tile1"></div>
               <div class="pad hihat-pad tile2"></div>
               <div class="pad hihat-pad tile3"></div>
               <div class="pad hihat-pad tile4"></div>
               <div class="pad hihat-pad tile5"></div>
               <div class="pad hihat-pad tile6"></div>
               <div class="pad hihat-pad tile7"></div>
            </div>
         </div>
         <button class="play"><i class="fas fa-play"></i></button>
         <div class="tempo">
            <input type="range" class="temp-slider" max="300" min="20" value="150">
            <p>Tempo - <span class="tempo-number">150</span></p>
         </div>
      </div>
      <audio src="./sounds/kick-classic.wav" class="kick-sound"></audio>
      <audio src="./sounds/snare-acoustic01.wav" class="snare-sound">Hera</audio>
      <audio src="./sounds/hihat-acoustic01.wav" class="hihat-sound"></audio>

      <script src="./script.js"></script>
   </body>

</html>
